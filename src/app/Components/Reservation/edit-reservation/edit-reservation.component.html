<div class="div1">
<div class="container my-5">
    <h1 class="mb-3">Update  Reservation</h1>
    <div class="sidenav">
      <a routerLink="/Receptionist">Home</a>
      <a routerLink="/Rooms/BookedRoom">Booked Rooms</a>
      <a routerLink="/Rooms/UnbookedRoom">Available Rooms</a>
      <a routerLink="/Guest"> Guest</a>
      <a routerLink="/Reservation"> Reservation</a>
      <a routerLink="/Bill">Bill</a>
     
      <a routerLink="/Payment">Payment</a>
     
      <button class="btn btn-success pull-right"  style="margin-top: 350px;margin-left: 20px; "  (click)="logout()">Log Out</button>
    </div>
    <div class="row">
        <div class="col-6">
          <div class="div2">
            <div>
              {{ErrorReservation.msg}}
            </div>
            <form #form="ngForm"(ngSubmit)="updateReservation()">
                <div class="mb-3">
                    <label for="Reservation_Id" class="form-label">Reservation Id</label>
                    <input type="number" class="form-control" id="Reservation_Id" readonly
                    name="Reservation_Id" [(ngModel)]="updateReservations.Reservation_Id">
                  </div>
                  <div class="mb-3">
                    <label for="Room_Id" class="form-label">Room Id</label>
                    <input type="number" class="form-control" id="Room_Id" readonly
                    name="Room_Id" [(ngModel)]="updateReservations.Room_Id">
                  </div>
                  <div class="mb-3">
                    <label for="Guest_Id" class="form-label">Guest Id</label>
                    <input type="number" class="form-control" id="Guest_Id" readonly
                    name="Guest_Id" [(ngModel)]="updateReservations.Guest_Id">
                  </div>
                  <div class="mb-3">
                    <label for="Resevation_Check_In" class="form-label">Check-in Date</label>
                    <input type="date" class="form-control" min="{{currentDate | date:'yyyy-MM-dd'}}" id="Resevation_Check_In" 
                    name="Resevation_Check_In" [(ngModel)]="updateReservations.Resevation_Check_In">
                  </div>
                  <div class="mb-3">
                      <label for="Resevation_Check_Out" class="form-label">Check-out Date</label>
                      <input type="date" class="form-control" min="{{updateReservations.Resevation_Check_In | date:'yyyy-MM-dd'}}" id="Resevation_Check_Out"
                      name="Resevation_Check_Out"  [(ngModel)]="updateReservations.Resevation_Check_Out">
                    </div>
                    <div class="mb-3">
                      <label for="Reservation_No_of_Guests" class="form-label">Number of Guests</label>
                      <input type="number" class="form-control" id="Reservation_No_of_Guests"
                      name="Reservation_No_of_Guests"  [(ngModel)]="updateReservations.Reservation_No_of_Guests">
                    </div>
                    
                  
                
                <button type="submit" class="btn btn-primary mr-5" style="margin-right: 10px">Update</button>
                <button type="button" class="btn btn-danger"
                (click)="deleteReservation(updateReservations.Reservation_Id)">Cancel Reservation</button>
              </form>
          </div>
        </div>
    </div>
  </div>
</div>

<div class="div1">
    <div class="container my-5">
        <h1 class="mb-3">Guest</h1>
        
         
        <div class="sidenav">
            <a routerLink="/owner">Home</a>
            <a routerLink="/AllGuest"> Guest Details</a> 
            <a routerLink="/Department">Department</a>
            <a routerLink="/AllRooms"> Rooms Details</a>
            <button class="btn btn-success pull-right"  style="margin-top: 490px;margin-left: 20px; "  (click)="logout()">Log Out</button>
          </div>
         
        
        <div class="div2">
        <table class="table " *ngIf="Guests && Guests.length>0">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Phone Number</th>
                    <th>Aadhar number</th>
                    <th>Address</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let guest of Guests">
                    <td>{{guest.Guest_Id}}</td>
                    <td>{{guest.Guest_Name}}</td>
                    <td>{{guest.Guest_Email}}</td>
                    <td>{{guest.Guest_Age}}</td>
                    <td>{{guest.Guest_Phone_Number}}</td>
                    <td>{{guest.Guest_Aadhar_Id}}</td>
                    <td>{{guest.Guest_Address}}</td>
                    
                    
                   
                </tr>
            </tbody>
        </table>
    
        <p *ngIf="!Guests || Guests.length<=0">No Guest Found</p>
    </div>
    </div>
    </div>

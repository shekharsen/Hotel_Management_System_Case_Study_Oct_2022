<div class="div1">
<div class="container my-5">
    <h1 class="mb-3">Update Receptionist</h1>
    <div class="sidenav">
      <a routerLink="/Manager">Home</a>
      <a routerLink="/Rooms">Room</a>
      
      
      <a routerLink="/Employee"> Receptionist</a>
     
      <button class="btn btn-success pull-right"  style="margin-top: 530px;margin-left: 20px; "  (click)="logout()">Log Out</button>
    </div>
    <div class="row">
        <div class="col-6">
          <div class="div2">
            <form [formGroup]="receptionForm" #form="ngForm" (ngSubmit)="updateReceptionist()" >
                <div class="mb-3">
                    <label for=" Employee_Id" class="form-label">Id</label>
                    <input type="number" class="form-control" id=" Employee_Id" formControlName="Employee_Id"  readonly
                    name=" Employee_Id" [(ngModel)]="employeedetails.Employee_Id">
                  </div>
                <div class="mb-3">
                  <label for="Employee_Name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="Employee_Name" formControlName="Employee_Name" 
                  name="Employee_Name" [(ngModel)]="employeedetails.Employee_Name">
                </div>
                <div class="error" *ngIf="Name.errors?.['required'] && (Name.dirty || Name.touched)"> Employee name is
                  required
              </div>
                <div class="mb-3">
                    <label for="Employee_Password" class="form-label">password</label>
                    <input type="password" class="form-control" id="Employee_Password" formControlName="Employee_Password"
                    name="Employee_Password"  [(ngModel)]="employeedetails.Employee_Password">
                  </div>
                  <div class="error"  *ngIf="pswd.errors?.['required'] && (pswd.dirty || pswd.touched)">Password is Required</div>
<div class="error"  *ngIf="pswd.errors?.['pattern']  && (pswd.dirty || pswd.touched)">Passwword should be secure and more than 8 characters</div>
                  <div class="mb-3">
                    <label for="Employee_Designation" class="form-label">Designation</label>
                    <input type="text" class="form-control" id="Employee_Designation" formControlName="Employee_Designation" readonly
                    name="Employee_Designation"  [(ngModel)]="employeedetails.Employee_Designation">
                  </div>
                  <div class="mb-3">
                    <label for="Employee_Salary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="Employee_Salary" formControlName="Employee_Salary"
                    name="Employee_Salary"  [(ngModel)]="employeedetails.Employee_Salary">
                  </div>
                  <div class="mb-3">
                    <label for="Employee_Email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="Employee_Email" formControlName="Employee_Email"
                    name=" Employee_Email"  [(ngModel)]="employeedetails. Employee_Email">
                  </div>
                  <div class="error" *ngIf="mail.errors?.['required'] && (mail.dirty || mail.touched)"> Email address is
                    required
                </div>
                <div class="error"  *ngIf="mail.errors?.['email']  && (mail.dirty || mail.touched)">Must be a valid email</div>
                  <div class="mb-3">
                    <label for="Employee_Age" class="form-label">Age</label>
                    <input type="text" class="form-control" id="Employee_Age" formControlName="Employee_Age"
                    name="Employee_Age"  [(ngModel)]="employeedetails.Employee_Age">
                  </div>
                  <div class="error"  *ngIf="age.errors?.['required'] && (age.dirty || no.touched)">Age is Required</div>
  <div class="error"  *ngIf="age.errors?.['min'] || age.errors?.['max'] && (age.dirty || age.touched) ">Age should be between 18 and 99 </div>
   <div class="error"  *ngIf="age.errors?.['pattern'] && (age.dirty || age.touched)">Age should be a number</div>
                 
                  <div class="mb-3">
                    <label for="Employee_PhoneNo" class="form-label">PhoneNo</label>
                    <input type="number" class="form-control" id="Employee_PhoneNo" formControlName="Employee_PhoneNo"
                    name="Employee_PhoneNo"  [(ngModel)]="employeedetails.Employee_PhoneNo">
                  </div>
                  <div class="mb-3">
                    <label for="Employee_Address" class="form-label">Employee_Address</label>
                    <input type="text" class="form-control" id="Employee_Address" formControlName="Employee_Address"
                    name="Employee_Address"  [(ngModel)]="employeedetails.Employee_Address">
                  </div>
                
                <button type="submit" [disabled]="receptionForm.invalid" class="btn btn-primary" style="margin-right:5px ;">Update</button>
                <button type="button" class="btn btn-danger"
                (click)="deleteReceptionist(employeedetails.Employee_Id)">Delete</button>
              </form>
            </div>
        </div>
    </div>
  </div> 
</div>
